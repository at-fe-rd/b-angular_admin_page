<div class="row h-100 justify-content-center align-items-center mt-4">
  <div class="col-md-4">
    <div class="text-center mb-4">
      <img src="./assets/img/logo.png" alt="">
    </div>
    <div class="card">
      <div class="card-body">
        <form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)" class="form-signin">
          <h4 class="text-center">Please sign in</h4>
          <p [loading]="!canAction" [inlineOptions]="{hasError: hasError}">
            <ng-template [ngIf]="canAction">
            </ng-template>
          </p>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" class="form-control mt-4 mb-2" name="email" placeholder="Email" ngModel email>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" ngModel required>
          <button [disabled]="!formLogin.valid || !canAction" class="btn btn-info btn-block mt-4" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
